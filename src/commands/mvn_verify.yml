description: >
    This command runs the maven clean verify goals, as pre-flight checks for the Gravitee Component

parameters:
  maven_container_image_tag:
    type: string
    default: "stable-latest"
    description: "What version of the maven container image should be used? (example : '3.6.3-openjdk-11')"
steps:
  - run:
      environment:
        MAVEN_CONTAINER_IMAGE_TAG: <<parameters.maven_container_image_tag>>
      name: Maven Verify
      command: <<include(scripts/mvn_verify.sh)>>
