description: >
  This example demonstrates how to use the 4 release process `Orb` Commands, out of the Release Job context, in a Software Developement repo's Pipeline :
    * "`mvn_prepare_release`"
    * "`mvn_test_release`"
    * "`mvn_release`"
    * "`git_release`"

usage:
  version: '2.1'

  parameters:
    gio_action:
      type: enum
      enum: [release, blank]
      default: blank
    dry_run:
      type: boolean
      default: true
      description: "Run in dry run mode?"
    maven_profile_id:
      type: string
      default: "gio-release"
      description: "Maven ID of the Maven profile to use for a dry run ?"
    secrethub_org:
      type: string
      default: "gravitee-lab"
      description: "SecretHub Org to use to fetch secrets ?"
    secrethub_repo:
      type: string
      default: "cicd"
      description: "SecretHub Repo to use to fetch secrets ?"

  orbs:
    docker: circleci/docker@1.5
    # gravitee: 'gravitee-io/gravitee@dev:1.0.2'
    gravitee: gravitee-io/gravitee@dev:1.0.2
    secrethub: secrethub/cli@1.0.0
  jobs:
    empty_job:
      docker:
       - image: alpine
      resource_class: small
      working_directory: /mnt/ramdisk
      steps:
        - run:
            name: "This is a dummy empty job (isn't it ?)"
            command: echo "No task is executed."
    release_job:
      machine:
        image: 'ubuntu-1604:201903-01'
        resource_class: medium
      steps:
        - checkout
        - secrethub/install
        - docker/install-docker-compose
        - gravitee/mvn_prepare_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        - gravitee/mvn_test_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        - gravitee/mvn_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        - gravitee/git_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: << pipeline.parameters.maven_container_image_tag >>
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
    dry_release_job:
      machine:
        image: 'ubuntu-1604:201903-01'
        resource_class: medium
      steps:
        - checkout
        - secrethub/install
        - docker/install-docker-compose
        - gravitee/mvn_prepare_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        - gravitee/mvn_test_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        - gravitee/mvn_release:
            dry_run: << pipeline.parameters.dry_run >>
            maven_container_image_tag: stable-latest
            maven_profile_id: << pipeline.parameters.maven_profile_id>>
            secrethub_org: << pipeline.parameters.secrethub_org >>
            secrethub_repo: << pipeline.parameters.secrethub_repo >>
        # - gravitee/git_release:
            # dry_run: << pipeline.parameters.dry_run >>
            # maven_container_image_tag: << pipeline.parameters.maven_container_image_tag >>
            # maven_profile_id: << pipeline.parameters.maven_profile_id>>
            # secrethub_org: << pipeline.parameters.secrethub_org >>
            # secrethub_repo: << pipeline.parameters.secrethub_repo >>
  workflows:
    # Blank process invoked when the test dev repo has a commit event, or pull request event
    blank:
      when:
        equal: [ blank, << pipeline.parameters.gio_action >> ]
      jobs:
        - empty_job:
            context: cicd-orchestrator
    release_process:
      when:
        and:
          - equal: [ release, << pipeline.parameters.gio_action >> ]
          - not: << pipeline.parameters.dry_run >>
      jobs:
        - release_job:
            context: cicd-orchestrator
            filters:
              branches:
                only:
                  - 4.0.x
                  - 4.1.x
                  - 4.2.x
                  - 4.3.x
    dry_release_process:
      when:
        and:
          - equal: [ release, << pipeline.parameters.gio_action >> ]
          - << pipeline.parameters.dry_run >>
      jobs:
        - dry_release_job:
            context: cicd-orchestrator
            filters:
              branches:
                only:
                  - 4.0.x
                  - 4.1.x
                  - 4.2.x
                  - 4.3.x
    version: 2.1
