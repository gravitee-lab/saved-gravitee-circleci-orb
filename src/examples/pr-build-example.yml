description: >
  This example demonstrates how to use the "`pr-build`" along with the "`release`" `Orb` job, in a Gravitee.io Software Developement repo's Pipeline

usage:
  version: 2.1
  parameters:
    gio_action:
      type: enum
      enum: [release, pr_build]
      default: pr_build
    dry_run:
      type: boolean
      default: true
      description: "Run in dry run mode?"

  orbs:
    # secrethub: secrethub/cli@1.0.0
    gravitee: gravitee-io/gravitee@1.0.0

  workflows:
    version: 2.1
    pull_requests:
      when:
        equal: [ pr_build, << pipeline.parameters.gio_action >> ]
      jobs:
        # Job defined from the [gravitee-io/gravitee@1.0.0] Circle CI Orb
        - gravitee/pr-build:
            context: cicd-orchestrator
    release:
      when:
        equal: [ release, << pipeline.parameters.gio_action >> ]
      jobs:
        # Job defined from the [gravitee-io/gravitee@1.0.0] Circle CI Orb
        - gravitee/release:
            context: cicd-orchestrator
            dry_run: << pipeline.parameters.dry_run >>
            # maven_version: 3.6.3
